<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book: 거북이의 세계</title>
    <style>
      /* 기본적인 스타일 설정 */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #app {
        min-height: 100vh;
      }

      /* 반응형 스타일 */

      /* 모바일 (최대 600px) */
      @media (max-width: 600px) {
        body {
          font-size: 14px;
        }
      }

      /* 태블릿 (601px ~ 768px) */
      @media (min-width: 601px) and (max-width: 768px) {
        body {
          font-size: 16px;
        }
      }

      /* 데스크탑 (769px 이상) */
      @media (min-width: 769px) {
        body {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
